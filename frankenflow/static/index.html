<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Frankenflow</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/vis.min.css" rel="stylesheet">
    <link href="/static/css/jquery.jsonview.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

</head>

<body>

<!--Potential error messages will go here!-->
<div id="error_message">
</div>

<!--Modal giving the capability to reset a job.-->
<div class="modal fade" id="reset-job-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Reset Job</h4>
            </div>
            <div class="modal-body">
                <p>Choose job:</p>
                <select id="job_selector"></select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">Cancel
                </button>
                <button type="button" class="btn btn-danger"
                        id="reset_job_button">Reset
                </button>
            </div>
        </div>
    </div>
</div>


<!--Modal showing the misfit evolution.-->
<div class="modal fade" id="misfit-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Misfit Evolution</h4>
            </div>
            <div class="modal-body">
                <table class="table table-condensed" id="misfit-table">
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                    </tr>
                    <tr>
                        <td>Jane</td>
                        <td>Doe</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<!--Navigation bar-->
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Frankenflow</a>
        </div>
        <div class="pull-right">
            <p class="navbar-text">Last contact to server: <span
                    id="last_contact_time">??</span></p>
        </div>
    </div>
</nav>


<!--Content-->
<div class="container-fluid" id="main-container">
    <div class="row" id="control-center">
        <div class="col-md-12 center-block">
            <button type="button" id="iterate_button"
                    class="btn btn-xs btn-success">
                Iterate
            </button>
            <button type="button" id="update_graph_button"
                    class="btn btn-xs btn-success pulse">
                Update Graph
            </button>
            <button type="button" id="toggle_graph_button"
                    class="btn btn-xs btn-info">
                Toggle Graph
            </button>
            <button type="button" id="misfit_evolution_button"
                    class="btn btn-xs btn-default">
                Show Misfits
            </button>
            <div class="pull-right">
                <button type="button"
                        data-toggle="modal"
                        data-target="#reset-job-modal"
                        class="btn btn-xs btn-warning">
                    Reset Job
                </button>
            </div>
        </div>
    </div>
    <div class="row" id="status-block">
        <div class="col-md-2">
            <b>Status:</b> <i><span id="status_status"></span></i>
        </div>
        <div class="col-md-10" id="status_tooltip">
            <b>Message:</b> <i><span id="status_message"></span></i>
        </div>
    </div>
    <div class="row" id="main_content">
        <div class="col-md-7 full-height">
            <div id="graph_plot" class="full-height"></div>
        </div>
        <div class="col-md-5 full-height" class="full-height">
            <div id="node_detail"></div>
        </div>
    </div>
</div>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/moment.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/vis.min.js"></script>
<script src="/static/js/jquery.jsonview.js"></script>
<script src="/static/js/lodash.min.js"></script>
<script src="/static/js/custom.js"></script>

</body>

</html>
